<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body> 
    <div class="calculadora">
    <input type="text" id="visor" value="0" disabled>
    <div class="grade-de-botoes">
<button class="botoes" onclick="adicionar('7')">7</button>
<button class="botoes" onclick="adicionar('8')">8</button>
<button class="botoes" onclick="adicionar('9')">9</button>
<button class="operador" onclick="adicionar('*')">*</button>
<button class="botoes" onclick="adicionar('4')">4</button>
<button class="botoes" onclick="adicionar('5')">5</button>
<button class="botoes" onclick="adicionar('6')">6</button>
<button class="operador" onclick="adicionar('-')">-</button>
<button class="botoes" onclick="adicionar('1')">1</button>
<button class="botoes" onclick="adicionar('2')">2</button>
<button class="botoes" onclick="adicionar('3')">3</button>
<button class="operador" onclick="adicionar('+')">+</button>
<button class="botoes" onclick="adicionar('0')">0</button>
<button class="botoes" onclick="adicionar(',')">,</button>
<button class="calcular" onclick="calcular()">=</button>
<button class="operador" onclick="adicionar('/')">/</button>
<button class="limpador" onclick="limparvisor()">c</button>
</div>
</div>
<style>
body{
    background-color: lightgray;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
</style>
<style>
.calculadora{
    background-color: #333;
    padding:20px;
    border-radius:20px;
    box-shadow:10px 10px 5px rgba(0,0,0,0.5)    
}
</style>
<style>
#visor{
    width:100%;
    height:20px;
    color:white;
    font-size:1.1rem;
    box-sizing:border-box;
    border-radius:10px;
    margin-bottom:10px;
    padding:10px;
    box-shadow:2px 2px 5px rgba(0,0,0,0.5)   
}
</style>
<style>
.grade-de-botoes{
    gap:20px;
    display:grid;
    grid-template-columns:repeat(4,70px);
}
</style>
<style>
button{
    height:30px;
    border-radius:10px;
    font-size:1.2rem;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    cursor:pointer;   
}
</style>
<style>
.botoes{
    background-color:#333;
    color:white;
    transition:all 0.2 ease;
}
</style>
<style>
.botoes:hover{
    background-color: #777;
    transform:scale(1.09);
}
</style>
<style>
.operador{
   background-color:orange;
   transition: all 0.2s ease; 
}
</style>
<style>
.operador:hover{
    background-color:lightgreen;
    transform:scale(1.09);
}
</style>
<style>
.calcular{
    background-color:lightgreen;
    transition: all 0.2s ease;
}
</style>
<style>
.calcular:hover{
    background-color:orange;
    transform:scale(1.09);
}
</style>
<style>
.limpador{
    background-color:red;
    transition:all 0.2s ease;
    grid-column:span 4;
}
</style>
<style>
.limpador:hover{
    transform:scale(1.09)
}
</style>
</html>
<script>
    const visor=document.getElementById('visor');
    function adicionar(valor){
        if (visor.value ==="0"){
        visor.value = valor;
    } else {
        visor.value+=valor
    }
}
    function limparvisor(){
        visor.value = "0";
    }
    function calcular(){
        try {
            visor.value = eval(visor.value)
        } catch (e) {
            visor.value = "error";
        }
    }
</script>








</body>
